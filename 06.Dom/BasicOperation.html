<body id="page" >

    </div>
    <ul class="list">
        <li class="1">JavaScript</li>
    </ul>

<script>
    function addList(langName) {
       const list=document.createElement("li")
       list.appendChild(document.createTextNode(langName))
       document.querySelector(".list").appendChild(list)
    }
    addList("Python")
    addList("java")
    addList("JavaScript")

    function addHeading(headingName){
        const tag=document.createElement("h1")
        tag.appendChild(document.createTextNode(headingName))
        document.querySelector(".header").appendChild(tag)

    }
    //addHeading("Kodnest Technologies")

  function update(langName){
    const list=document.querySelector("li:nth-child(1)")
    const newName=document.createElement("li")
    newName.innerText=langName
    list.replaceWith(newName)
  }
update("C++")

function del() {
   const last= document.querySelector("li:last-child")
last.remove()   
}

</script>
